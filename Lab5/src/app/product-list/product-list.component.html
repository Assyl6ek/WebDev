<h2>Products</h2>

<div *ngFor="let product of array" id="content">
	<app-product-item [product]="product"></app-product-item>
	<button id = "removeButton" (click)="onRemove(product)">
  Remove
</button>
	<app-product-alerts [product]="product" (notify)="onNotify()">
	</app-product-alerts>

</div>
